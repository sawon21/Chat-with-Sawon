<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Sawon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
      <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <!-- Sign Up Page -->
    <div id="signUpPage">
        <h3 class="text-center mb-4 header-title">Create Your Account</h3>
        <div class="card p-4 shadow-sm">
            <form id="signUpForm">
                <div class="mb-3">
                    <label for="userName" class="form-label">Enter Your Name</label>
                    <input type="text" id="userName" class="form-control" placeholder="Enter your name" required />
                </div>
                <button type="submit" class="btn btn-primary btn-block w-100">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Chat Page -->
    <div id="chatPage">
        <h6 class="text-center mb-4 header-title"><img src="welcome.png"width="85px"> <span id="welcomeName"></span></h6>
        
        <!-- Chat Area -->
        <div id="chatArea" class="chat-container" style="display: none;">
            <h5>Chat with <i><b>Mehedi Al Hasan Sawon </i><img src="verify.png"width="20px" alt="verified Account "></b></h5>
            <div id="messages" class="chat-box"></div>

            <div id="messageInput">
                <input type="text" id="userMessage" class="form-control" placeholder="Type a message..." />
                <button id="sendUserMessage" class="btn btn-send"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>

<script src="script.js"></script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
