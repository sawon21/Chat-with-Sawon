<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Chat Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            background-color: #343a40;
        }
        .chat-box {
            max-height: 550px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #;
            border-radius: 10px;
            box-shadow: 0 5px 8px rgba(0, 0, 0, 0.1);
        }
                .message {
            padding: 12px;
            margin: 10px 0;
            border-radius: 20px;
            color: #fff;
            background-color: #253569;
        }
        .message.user {
            background-color: #ee1765;
            align-self: flex-start;
        }
        .message.admin {
            background-color:;
            align-self: flex-end;
        }
        .btn-send {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 20px;
            padding: 8px 20px;
        }
        #messageInput {
            margin-top: 0px;
            display: flex;
            gap: 10px;
        }
        #adminMessage {
            flex-grow: 1;
            border-radius: 20px;
            padding: 10px;
        }
        .user-list-item {
            cursor: pointer;
            padding: 10px;
            background-color: #495057;
            border-radius: 8px;
            margin: 10px 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .user-list-item:hover {
            background-color: #6c757d;
        }
        .user-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
        }
        .user-status.online {
            background-color: #28a745;
        }
        .user-status.offline {
            background-color: #dc3545;
        }
        .header-title {
            font-weight: 500;
            color: #f8f9fa;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #back-icon {
    font-size: 24px;
    color: #fff;
    cursor: pointer;
    position: fixed;
    top: 30px;
    left: 20px;
}
#back-icon:hover {
    color: #007bff;
}
    </style>
</head>
<body>

<div class="container">
    <!-- User List -->
    <div id="userListPage">
        <h3 class="text-center mb-4 header-title">Users List <i class="fas fa-users"></i></h3>
        <div class="card p-4 shadow-sm">
            <ul id="userList" class="list-group">
                <!-- User List will be populated here -->
            </ul>
        </div>
    </div>

    <!-- Chat with User -->
    <div id="chatPage" style="display: none;">
        <h3 class="text-center mb-4 header-title"><i class="fa fa-arrow-left" id="back-icon"></i>  Chat with <i><h5><span id="chatWithName"></span> </i><i class="fas fa-comments"></i></h5></h3>

        <!-- Chat Area -->
        <div id="chatArea" class="chat-container">
            <div id="messages" class="chat-box"></div>

            <div id="messageInput">
                <input type="text" id="adminMessage" class="form-control" placeholder="Type a message..." />
                <button id="sendAdminMessage" class="btn btn-send"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
        </div>
    </div>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.2/firebase-database.js"></script>

<script>
// Firebase Configuration
var firebaseConfig = {
    apiKey: "AIzaSyBUec5oAEwTE8GZ-pdmr5Rg_54tLITAZHs",
    authDomain: "chat-advance-3c85f.firebaseapp.com",
    databaseURL: "https://chat-advance-3c85f-default-rtdb.firebaseio.com",
    projectId: "chat-advance-3c85f",
    storageBucket: "chat-advance-3c85f.appspot.com",
    messagingSenderId: "42300338182",
    appId: "1:42300338182:web:566cc235c995a371619387"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
var database = firebase.database();

// DOM elements
const userListPage = document.getElementById("userListPage");
const chatPage = document.getElementById("chatPage");
const userList = document.getElementById("userList");
const messagesContainer = document.getElementById("messages");
const adminMessageInput = document.getElementById("adminMessage");
const sendAdminMessageButton = document.getElementById("sendAdminMessage");

// Global variables
let currentUserId;
let currentUserName;
let currentChatId;

// Fetch users list from Firebase
function loadUserList() {
    database.ref('users').on("child_added", function(snapshot) {
        const userData = snapshot.val();
        const userId = snapshot.key;
        const userName = userData.name;
        const userStatus = userData.status || "offline";

        // Create user list item
        const userItem = document.createElement("li");
        userItem.classList.add("user-list-item");
        userItem.innerHTML = `${userName} <span class="user-status ${userStatus}"></span>`;
        userItem.onclick = function() {
            openUserChat(userId, userName);
        };

        userList.appendChild(userItem);
    });
}

// Open chat with selected user
function openUserChat(userId, userName) {
    currentChatId = userId;
    currentUserName = userName;
    document.getElementById("chatWithName").textContent = userName;
    userListPage.style.display = "none";
    chatPage.style.display = "block";
    loadChatMessages();
}

// Load chat messages between admin and the selected user
function loadChatMessages() {
    messagesContainer.innerHTML = ''; // Clear previous messages
    database.ref("messages/" + currentChatId + "/admin").on("child_added", function(snapshot) {
        const messageData = snapshot.val();
        const messageElement = document.createElement("div");
        messageElement.classList.add("message");

        // Style messages based on sender
        if (messageData.sender === currentUserName) {
            messageElement.classList.add("admin");
        } else {
            messageElement.classList.add("user");
        }

        messageElement.textContent = messageData.text;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });
}

// Send admin's message to the user
sendAdminMessageButton.addEventListener("click", function() {
    const messageText = adminMessageInput.value.trim();
    if (messageText !== "") {
        sendMessageToUser(messageText);
        adminMessageInput.value = ""; // Clear input field
    }
});

// Send message to Firebase
function sendMessageToUser(messageText) {
    const messageData = {
        sender: currentUserName,
        text: messageText,
        timestamp: Date.now()
    };

    // Send message to the selected user in the private chat
    database.ref("messages/" + currentChatId + "/admin").push(messageData);
    // Send message back to the admin side
    database.ref("messages/admin/" + currentChatId).push(messageData);
}

// Set user status to 'online' when they connect
function setUserStatus(userId, status) {
    database.ref('users/' + userId).update({
        status: status
    });
}

// Monitor user presence with Firebase Realtime Database
function setPresence(userId) {
    const userStatusDatabaseRef = firebase.database().ref('/status/' + userId);
    userStatusDatabaseRef.set('online'); // Set to online

    // Automatically set to offline when the user disconnects
    userStatusDatabaseRef.onDisconnect().set('offline');
}

// Load user list when page loads
window.onload = function() {
    loadUserList();

    // Simulate setting status for admin user
    setPresence("admin_user_id"); // You can replace it with the actual admin user ID

    // Add online/offline check for all users when they are added
    database.ref('users').on("child_added", function(snapshot) {
        setUserStatus(snapshot.key, 'online');
    });
};
document.getElementById('back-icon').addEventListener('click', function () {
    window.location.href = 'admin.html'; // Replace with your target URL
});

</script>

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
